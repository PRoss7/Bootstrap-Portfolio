<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    
    <a class="navbar-brand" href="index.html" id="logo">Preston Ross</a>
      
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarNav">

<!--"Contact" section-->

<div class="wrap">
  
  <div class="container">
    
    <section class="row">
      
      <div class="col-md-8">
        
        <form class="contact-form">
          
          <h1 class="contact-header">Contact</h1>
              
            <hr class="contact-hr"/>
            
          <div class="form-group">
            
            <label class="label-name" for="name">Name</label>
            
            <input type="text" id="name_input" name="user_name" placeholder="Chuck Norris"/>
          
          </div>
              
          <div class="form-group">
            
            <label class="label-mail" for="mail">Email</label>
            
            <input type="email" id="mail_input" name="user_mail" placeholder="notyouremail@gmail.com"/>
          
          </div>
              
          <div class="form-group">
            
            <label class="label-msg" for="msg">Message</label><br />
            
            <textarea id="msg" name="user_message_input" cols=600></textarea>
              
          </div>
            
            <button class="submit-btn">Submit</button>
            
        </form>
      
      </div>

  <div class="col-md-4">

    <section id="connect-area">
      
      <div class="connect-content">
        
        <h1 class="connect-header">Connect With Me</h1>
          
          <hr />
      
      <div id="images">
          
        <img src="assets/images/GitHub.png" alt="GitHub" class="connect-photo">
                  
        <img src="assets/images/linkedin.png" alt="LinkedIn" class="connect-photo">
                  
        <img src="assets/images/stackoverflow.png" alt="Stack" class="connect-photo">
                
      </div>
              
  </div>
    
    </section>

  </div>

</div>
